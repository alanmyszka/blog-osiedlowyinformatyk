{% extends "base.html" %}

{% block content %}

<div class="flex flex-col border border-gray-100 shadow-xs rounded-2xl p-4 md:p-6 bg-white">
    <span class="font-bold text-gray-700 text-lg">
        {{ post.title }}
    </span>

    <span class="text-gray-500 text-sm mt-2">
        <i class="fa-regular fa-calendar text-indigo-600"></i> {{ post.created|date:"d.m.Y H:i" }}
    </span>

    <div class="mt-4 text-sm text-gray-700 prose prose-lg max-w-full">
        {{ post.content|safe }}
    </div>

    {% if post.tags.all %}

    <div class="text-sm mt-4 text-gray-700">

        <span>Tagi:</span>

        <span class="inline-flex gap-6">

            {% for tag in post.tags.all %}
            <a href="/tag/{{ tag.slug }}" class="text-indigo-600 text-sm">
                {{ tag.name }}
            </a>
            {% endfor %}

        </span>

    </div>

    {% endif %}

</div>

{% endblock %}
